# Workflow for building and deploying a custom project to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Trigger on push to main branch
  workflow_dispatch:     # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v2
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean install -DskipTests
        working-directory: student-information-app  # Change to your projectâ€™s directory if necessary

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: student-information-app/target  # Directory containing the build output for deployment

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
