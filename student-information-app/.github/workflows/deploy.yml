name: Student Information System

on:
  push:
    branches:
      - main  # Deploys on push to main branch
  workflow_dispatch:  # Allows for manual deployment triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: 22
          distribution: 'zulu'

      # Build the project
      - name: Build Project with Maven
        run: mvn clean install
        working-directory: student-information-app  # Set the working directory to student-information-app

